<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto mt-5">
      <h2 class="text-center">Angular Bootstrap Popovers</h2>
    </div>
  </div>

  <!-- Basic Examples -->
  <div class="row">
    <div class="col-md-12 mx-auto text-center mt-5">
      <h4 class="text-center">Basic Examples</h4>
      <button class="bwaves-light" color="primary" mdbBtn mdbTooltip="Tooltip on top" mdbWavesEffect placement="top"
              type="button">
        Tooltip on top
      </button>

      <button class="waves-light" color="primary" mdbBtn mdbTooltip="Tooltip on right" mdbWavesEffect placement="right"
              type="button">
        Tooltip on right
      </button>

      <button class="waves-light" color="primary" mdbBtn mdbTooltip="Tooltip on bottom" mdbWavesEffect
              placement="bottom"
              type="button">
        Tooltip on bottom
      </button>

      <button class="waves-light" color="primary" mdbBtn mdbTooltip="Tooltip on left" mdbWavesEffect placement="left"
              type="button">
        Tooltip on left
      </button>
    </div>
  </div>
  <!-- Basic Examples -->

  <hr class="my-5">

  <!-- Dismiss on next click -->
  <div class="row">
    <div class="col-md-12 mx-auto text-center">
      <h4 class="text-center">Dismiss on next click</h4>
      <button class="waves-light" color="success" mdbBtn mdbTooltip="Some tooltip text!" mdbWavesEffect triggers="focus"
              type="button">
        Tooltip on top
      </button>
    </div>
  </div>
  <!-- Dismiss on next click -->

  <hr class="my-5">

  <!-- Usage -->
  <div class="row mb-5">
    <div class="col-md-3 mx-auto text-center">
      <h4 class="text-center">Simple binding</h4>
      <button [mdbTooltip]="content" class="btn btn-info waves-light" mdbWavesEffect type="button">
        Simple binding
      </button>
    </div>
    <div class="col-md-3 mx-auto text-center">
      <h4 class="text-center">dynamic HTML</h4>
      <ng-template #popTemplate>Here we go:
        <div [innerHtml]="html"></div>
      </ng-template>
      <button [mdbTooltip]="popTemplate" class="btn btn-success waves-light" mdbWavesEffect type="button">
        Tooltip with HTML
      </button>
    </div>
    <div class="col-md-3 mx-auto text-center">
      <h4 class="text-center">Preconfigured</h4>
      <button class="waves-light" color="primary" mdbBtn mdbTooltip="Some tooltip text!" mdbWavesEffect type="button">
        Preconfigured tooltip
      </button>
    </div>
    <div class="col-md-3 mx-auto text-center">
      <h4 class="text-center">Simple hover</h4>
      <button class="waves-light" color="info" mdbBtn mdbTooltip="I will hide on click" mdbWavesEffect
              triggers="mouseenter:click"
              type="button">
        Hover over me!
      </button>
    </div>
  </div>
  <!-- Usage -->

</div>
