<!--Carousel Wrapper-->
<mdb-carousel [animation]="'slide'" [isControls]="true">
  <!--First slide-->

  <mdb-carousel-item>
    <div class="view">
      <img alt="First slide"
           class="d-block"
           src="https://wallpaper.wiki/wp-content/uploads/2017/05/wallpaper.wiki-Full-HD-1920x1080-Nature-Wallpapers-PIC-WPE0012781.jpg">
      <div class="mask flex-center rgba-black-light">
        <div class="row">
          <div class="col-xs-6 mx-auto text-center">
            <a class="white-text" color="white" mdbBtn outline="true" routerLink="../">Get back!</a>
          </div>
        </div>
      </div>
    </div>
  </mdb-carousel-item>

  <!--/First slide-->
  <!--Second slide-->

  <mdb-carousel-item>
    <div class="view">
      <img alt="Second slide" class="d-block" src="http://www.kinyu-z.net/data/wallpapers/228/1502404.jpg">
      <div class="mask flex-center rgba-black-light">
        <div class="row">
          <div class="col-xs-6 mx-auto text-center">
            <a class="white-text" color="white" mdbBtn outline="true" routerLink="../">Get back!</a>
          </div>
        </div>
      </div>
    </div>
  </mdb-carousel-item>

  <!--/Second slide-->
  <!--Third slide-->

  <mdb-carousel-item>
    <div class="view">
      <img alt="Third slide"
           class="d-block"
           src="https://wallpaper.wiki/wp-content/uploads/2017/05/wallpaper.wiki-Beautiful-Full-HD-Images-PIC-WPE0011754.jpg">
      <div class="mask flex-center rgba-black-light">
        <div class="row">
          <div class="col-xs-6 mx-auto text-center">
            <a class="white-text" color="white" mdbBtn outline="true" routerLink="../">Get back!</a>
          </div>
        </div>
      </div>
    </div>
  </mdb-carousel-item>

  <!--/Third slide-->
</mdb-carousel>
<!--/.Carousel Wrapper-->
