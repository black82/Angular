<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto mt-5">
      <h2 class="text-center">Angular Bootstrap Popovers</h2>
    </div>
  </div>

  <!-- Basic Examples -->
  <div class="row">
    <div class="col-md-12 mx-auto text-center mt-5">
      <h4 class="text-center">Basic Examples</h4>
      <button class="waves-light" color="default" mdbBtn
              mdbPopover="And here some amazing content. It's very engaging. Right?"
              mdbPopoverHeader="Popover on right"
              mdbWavesEffect placement="right" type="button">
        Popover on right
      </button>

      <button class="waves-light" color="default" mdbBtn
              mdbPopover="And here some amazing content. It's very engaging. Right?"
              mdbPopoverHeader="Popover on bottom"
              mdbWavesEffect placement="bottom" type="button">
        Popover on bottom
      </button>

      <button class="waves-light" color="default" mdbBtn
              mdbPopover="And here some amazing content. It's very engaging. Right?"
              mdbPopoverHeader="Popover on left"
              mdbWavesEffect placement="left" type="button">
        Popover on left
      </button>

      <button class="waves-light" color="default" mdbBtn
              mdbPopover="And here some amazing content. It's very engaging. Right?"
              mdbPopoverHeader="Popover on top"
              mdbWavesEffect placement="top" type="button">
        Popover on top
      </button>
    </div>
  </div>
  <!-- Basic Examples -->

  <hr class="my-5">

  <!-- Dismiss on next click -->
  <div class="row">
    <div class="col-md-12 mx-auto text-center">
      <h4 class="text-center">Dismiss on next click</h4>
      <button class="waves-light" color="danger" mdbBtn
              mdbPopover="And here some amazing content. It's very engaging. Right?"
              mdbPopoverHeader="Dismissible popover"
              mdbWavesEffect placement="right" triggers="focus" type="button">
        Dismissible popover
      </button>
    </div>
  </div>
  <!-- Dismiss on next click -->

  <hr class="my-5">

  <!-- Usage -->
  <div class="row mb-5">
    <div class="col-md-3 mx-auto text-center">
      <h4 class="text-center">Simple binding</h4>
      <button [mdbPopover]="content" class="btn btn-info waves-light" mdbPopoverHeader="title" mdbWavesEffect
              type="button">
        Simple binding
      </button>
    </div>
    <div class="col-md-3 mx-auto text-center">
      <h4 class="text-center">dynamic HTML</h4>
      <ng-template #popTemplate>Here we go:
        <div [innerHtml]="html"></div>
      </ng-template>
      <button [mdbPopover]="popTemplate" class="btn btn-success waves-light" id="popTemplate"
              mdbPopoverHeader="Dynamic html inside"
              mdbWavesEffect
              type="button">
        Popover with html
      </button>
    </div>
    <div class="col-md-3 mx-auto text-center">
      <h4 class="text-center">Preconfigured</h4>
      <button class="waves-light" color="primary" mdbBtn
              mdbPopover="And here some amazing content. It's very engaging. Right?" mdbPopoverHeader="title"
              mdbWavesEffect
              type="button">
        Preconfigured popover
      </button>
    </div>
    <div class="col-md-3 mx-auto text-center">
      <h4 class="text-center">Simple hover</h4>
      <button class="waves-light" color="info" mdbBtn mdbPopover="I will hide on blur" mdbWavesEffect
              triggers="mouseenter:mouseleave" type="button">
        Hover over me!
      </button>
    </div>
  </div>
  <!-- Usage -->

</div>
