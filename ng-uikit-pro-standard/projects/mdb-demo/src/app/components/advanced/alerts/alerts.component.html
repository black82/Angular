<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto mt-5">
      <h2 class="text-center">Angular Bootstrap Alerts</h2>
    </div>
  </div>

  <!-- Basic Example -->
  <div class="row">
    <div class="col-md-12 mx-auto text-center mt-5">
      <h4 class="text-center">Basic Example</h4>
      <!--Info message-->
      <a (click)="showInfo()" class="btn btn-info waves-light mx-auto" mdbWavesEffect>Info message</a>
      <!--Warning message-->
      <a (click)="showWarning()" class="btn btn-warning waves-light" mdbWavesEffect>Warning message</a>
      <!--Success message-->
      <a (click)="showSuccess()" class="btn btn-success waves-light" mdbWavesEffect>Success message</a>
      <!--Error message-->
      <a (click)="showError()" class="btn btn-danger waves-light" mdbWavesEffect>Error message</a>
    </div>
  </div>
  <!-- Basic Example -->

  <hr class="my-5">

  <!-- Modifying opacity with toastClass -->
  <div class="row">
    <div class="col-md-12 mx-auto text-center mt-5">
      <h4 class="text-center">Modifying opacity with toastClass</h4>
      <!--Info message-->
      <a (click)="opacityShowInfo()" class="btn btn-info waves-light mx-auto" mdbWavesEffect>Info message</a>
      <!--Warning message-->
      <a (click)="opacityShowWarning()" class="btn btn-warning waves-light" mdbWavesEffect>Warning message</a>
      <!--Success message-->
      <a (click)="opacityShowSuccess()" class="btn btn-success waves-light" mdbWavesEffect>Success message</a>
      <!--Error message-->
      <a (click)="opacityShowError()" class="btn btn-danger waves-light" mdbWavesEffect>Error message</a>
    </div>
  </div>
  <!-- Modifying opacity with toastClass -->

  <hr class="my-5">

  <!-- Showing alerts after server call -->
  <div class="row">
    <div class="col-md-12 mx-auto mb-5 text-center mt-5">
      <h4 class="text-center">Showing alerts after server call</h4>
      <ul *ngFor="let user of usersArray" class="list-group">
        <li class="list-group-item">{{ user }}</li>
      </ul>
    </div>
  </div>
  <!-- Showing alerts after server call -->

</div>
