<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto mt-5">
      <h2 class="text-center">Angular Bootstrap Inputs Groups</h2>
    </div>
  </div>

  <!-- Basic example -->
  <div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <h4 class="text-center">Basic example</h4>
      <div class="md-form input-group">
        <div class="input-group-prepend" id="basic-addon1">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input aria-describedby="basic-addon1" class="form-control" placeholder="Username" type="text">
      </div>

      <div class="md-form input-group">
        <input aria-describedby="basic-addon2" class="form-control" placeholder="Recipient's username" type="text">
        <div class="input-group-append" id="basic-addon2">
          <span class="input-group-text" id="basic-addon2">@example.com</span>
        </div>
      </div>

      <label for="basic-url">Your vanity URL</label>
      <div class="md-form input-group">
        <div class="input-group-prepend" id="basic-addon3">
          <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
        </div>
        <input aria-describedby="basic-addon3" class="form-control" id="basic-url" type="text">
      </div>

      <div class="md-form input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input aria-label="Amount (to the nearest dollar)" class="form-control" type="text">
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>
    </div>
  </div>
  <!-- Basic example -->
  <hr class="my-5">

  <!-- Checkboxes and radio add-ons -->
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h4 class="text-center">Checkboxes and radio add-ons</h4>
      <!--Checkbox-->
      <div class="md-form input-group">
        <span class="input-group-prepend">
          <div class="input-group-text">
            <input class="form-check-input" id="checkbox1" type="checkbox">
            <label class="form-check-label" for="checkbox1"></label>
          </div>
        </span>
        <input aria-label="Text input with checkbox" class="form-control" type="text">
      </div>

      <!--Radio-->
      <div class="md-form input-group">
        <span class="input-group-prepend">
          <div class="input-group-text">
            <input class="form-check-input" id="radio1" type="radio">
            <label class="form-check-label" for="radio1"></label>
          </div>
        </span>
        <input aria-label="Text input with checkbox" class="form-control" type="text">
      </div>
    </div>
  </div>
  <!-- Checkboxes and radio add-ons -->
  <hr class="my-5">

  <!-- Button addons  -->
  <div class="row">
    <div class="col-md-6 mx-auto mb-5">
      <h4 class="text-center">Button addons</h4>
      <!--Left-->
      <div class="md-form input-group">
        <div class="input-group-btn">
          <button class="waves-light" color="primary" mdbBtn mdbWavesEffect size="lg" type="button">Go!</button>
        </div>
        <input class="form-control" placeholder="Search for..." type="search">
      </div>

      <!--Right-->
      <div class="md-form input-group">
        <input class="form-control" placeholder="Search for..." type="search">
        <div class="input-group-btn">
          <button class="waves-light" color="primary" mdbBtn mdbWavesEffect size="lg" type="button">Go!</button>
        </div>
      </div>

      <!--Both sides-->
      <div class="md-form input-group">
        <div class="input-group-btn">
          <button class="waves-light" color="default" mdbBtn mdbWavesEffect size="lg" type="button">Hate it</button>
        </div>
        <input class="form-control" placeholder="Product name" type="text">
        <div class="input-group-btn">
          <button class="waves-light" color="danger" mdbBtn mdbWavesEffect size="lg" type="button">Love it</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Button addons -->
</div>
