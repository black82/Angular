<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto mt-5">
      <h2 class="text-center">Angular Bootstrap Datepicker</h2>
    </div>
  </div>

  <!-- Basic Example -->
  <div class="row">
    <div class="col-md-6 mx-auto my-5">
      <h4 class="text-center">Basic Example</h4>
      <mdb-time-picker [buttonLabel]="'Done'" [darktheme]="false" [label]="'Light
version, 12hours'" [ngModel]="lightClock"
                       [placeholder]="'Selected time'" [showClock]="true" [twelvehour]="true"></mdb-time-picker>

      <mdb-time-picker [buttonLabel]="'Done'" [darktheme]="true" [label]="'Dark version, 24hours'" [ngModel]="darkClock"
                       [placeholder]="'Selected time'"
                       [twelvehour]="false"></mdb-time-picker>
    </div>
  </div>
  <!-- Basic Example -->
</div>
