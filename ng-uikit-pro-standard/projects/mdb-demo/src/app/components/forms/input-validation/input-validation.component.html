<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto mt-5">
      <h2 class="text-center">Angular Bootstrap Inputs Validation</h2>
    </div>
  </div>

  <!-- minLength Validator -->
  <div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <h4 class="text-center">minLength Validator</h4>
      <form [formGroup]="validatingForm">
        <div class="md-form">
          <input class="form-control" data-error="wrong text" data-success="right text" formControlName="minlength"
                 id="form2"
                 mdbInputDirective type="text">
          <label for="form2">minLength validator</label>
        </div>
      </form>
    </div>
  </div>
  <!-- minLength Validator -->
  <hr class="my-5">

  <!-- maxLength Validator -->
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h4 class="text-center">maxLength Validator</h4>
      <form [formGroup]="validatingForm">
        <div class="md-form">
          <input class="form-control" data-error="wrong text" data-success="right text" formControlName="maxlength"
                 id="form3"
                 mdbInputDirective type="text">
          <label for="form3">maxLength validator</label>
        </div>
      </form>
    </div>
  </div>
  <!-- maxLength Validator -->
  <hr class="my-5">

  <!-- Min value Validator -->
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h4 class="text-center">Min value Validator</h4>
      <form [formGroup]="validatingForm">
        <div class="md-form">
          <input class="form-control" data-error="wrong number" data-success="right number" formControlName="min"
                 id="form4"
                 mdbInputDirective
                 type="number">
          <label for="form4">min value validator</label>
        </div>
      </form>
    </div>
  </div>
  <!-- Min value Validator -->
  <hr class="my-5">

  <!-- Max value Validator -->
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h4 class="text-center">Max value Validator</h4>
      <form [formGroup]="validatingForm">
        <div class="md-form">
          <input class="form-control" data-error="wrong number" data-success="right number" formControlName="max"
                 id="form5"
                 mdbInputDirective
                 type="number">
          <label for="form5">max value validator</label>
        </div>
      </form>
    </div>
  </div>
  <!-- Max value Validator -->
  <hr class="my-5">

  <!-- Email Validator -->
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h4 class="text-center">Email Validator</h4>
      <form [formGroup]="validatingForm">
        <div class="md-form">
          <input class="form-control" data-error="wrong email" data-success="right email" formControlName="email"
                 id="form6"
                 mdbInputDirective
                 type="email">
          <label for="form6">max value validator</label>
        </div>
      </form>
    </div>
  </div>
  <!-- Email Validator -->
  <hr class="my-5">

  <!-- Pattern Validator -->
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h4 class="text-center">Pattern Validator</h4>
      <form [formGroup]="validatingForm">
        <div class="md-form">
          <input class="form-control" data-error="wrong text" data-success="right text" formControlName="pattern"
                 id="form7"
                 mdbInputDirective type="text">
          <label for="form7">only letters (pattern) validator</label>
        </div>
      </form>
    </div>
  </div>
  <!-- Pattern Validator -->
  <hr class="my-5">

  <!-- Required Validator -->
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h4 class="text-center">Required Validator</h4>
      <form [formGroup]="validatingForm">
        <div class="md-form">
          <input class="form-control" data-error="Something went wrong..." data-success="Everything is okay!"
                 formControlName="required" id="form1"
                 mdbInputDirective
                 type="text">
          <label for="form1">Required validator</label>
        </div>
      </form>
    </div>
  </div>
  <!-- Required Validator -->
  <hr class="my-5">

  <!-- Custom validation messages -->
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h4 class="text-center">Custom validation messages</h4>
      <form>
        <div class="md-form">
          <i class="fa fa-envelope prefix"></i>
          <input [formControl]="emailFormEx" class="form-control" data-error="wrong email" data-success="valid email"
                 id="form9" maxLength="25"
                 mdbInputDirective mdbInputDirective minLength="8" name="email" type="email">
          <label for="form9">Type your e-mail</label>
        </div>

        <div class="md-form">
          <i class="fa fa-lock prefix"></i>
          <input [formControl]="passwordFormEx" class="form-control" data-error="wrong password"
                 data-success="valid password" id="form10"
                 maxLength="25" mdbInputDirective minLength="10" name="password" type="password">
          <label for="form10">Type your password</label>
        </div>

        <div class="md-form">
          <input [formControl]="noValidation" [mdbValidate]="false" class="form-control" data-error="wrong password"
                 data-success="valid password"
                 id="form11" mdbInputDirective name="password" type="text">
          <label for="form11">Turn off validation</label>
        </div>

        <div class="md-form">
          <input [formControl]="noSuccessValidation" [validateSuccess]="false" class="form-control"
                 data-error="wrong password" data-success="valid password"
                 id="form12" mdbInputDirective name="password" type="text">
          <label for="form12">Turn off success validation</label>
        </div>

        <div class="md-form">
          <input [formControl]="noErrorValidation" [validateError]="false" class="form-control"
                 data-error="wrong password"
                 data-success="valid password"
                 id="form13" mdbInputDirective name="password" type="text">
          <label for="form13">Turn off error validation</label>
        </div>

        <div class="md-form">
          <input [errorMessage]="errorMessage" [formControl]="customMessages"
                 [successMessage]="'Custom success message'"
                 class="form-control"
                 id="form14" mdbInputDirective name="password" type="text">
          <label for="form14">Custom validation messages</label>
        </div>
      </form>
    </div>
  </div>
  <!-- Custom validation messages -->
  <hr class="my-5">
</div>
