<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto mt-5">
      <h2 class="text-center">Angular Bootstrap Autocomplete</h2>
    </div>
  </div>

  <!-- Basic Example -->
  <div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <h4 class="text-center">Basic Example</h4>
      <mdb-autocomplete [(ngModel)]="searchStr" [datasource]="dataService" [label]="'Select color'"
                        [minSearchLength]="0"
                        initialValue="Select color"
                        name="autocomplete">
      </mdb-autocomplete>
    </div>
  </div>
  <!-- Basic Example -->

  <hr class="my-5">

  <!-- NgModel value -->
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h4 class="text-center">NgModel value</h4>
      <mdb-autocomplete [(ngModel)]="ngModelSearchStr" [datasource]="ngModelDataService" [label]="'Select color'"
                        [minSearchLength]="0"
                        initialValue="'Select color'" name="autocomplete">
      </mdb-autocomplete>
      <p class="text-center">Selected value: {{ngModelSearchStr}}</p>
    </div>
  </div>
  <!-- NgModel value -->

  <hr class="my-5">

  <!-- Initial value -->
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h4 class="text-center">Initial value</h4>
      <mdb-autocomplete [(ngModel)]="initialValueSearchStr" [datasource]="initialValueDataService"
                        [label]="'Select color'"
                        [minSearchLength]="0"
                        initialValue="'Select color'" name="autocomplete">
      </mdb-autocomplete>
    </div>
  </div>
  <!-- Initial value -->

  <hr class="my-5">

  <!-- inputClass example -->
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h4 class="text-center">inputClass example</h4>
      <mdb-autocomplete [(ngModel)]="inputClassSearchStr" [datasource]="inputClassDataService" [inputClass]="'red-text'"
                        [label]="'Select color'" [minSearchLength]="0"
                        initialValue="'Select color'" name="autocomplete">
      </mdb-autocomplete>
    </div>
  </div>
  <!-- inputClass example -->

  <hr class="my-5">

  <!-- Remote data -->
  <div class="row">
    <div class="col-md-6 mx-auto mb-5">
      <h4 class="text-center">Remote data</h4>
      <mdb-autocomplete [(ngModel)]="remoteDataSearchStr" [dataService]="dataRemote" [label]="'Select country'"
                        [minSearchLength]="0"
                        initialValue="'Select country'" name="autocomplete">
      </mdb-autocomplete>
    </div>
  </div>
  <!-- Remote data -->
</div>
