<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto mt-5">
      <h2 class="text-center">Angular Bootstrap Search</h2>
    </div>
  </div>

  <!-- Basic example -->
  <div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <h4 class="text-center">Basic example</h4>
      <!-- Search form -->
      <form class="form-inline waves-light" mdbWavesEffect>
        <div class="md-form mt-0">
          <input class="form-control mr-sm-2" placeholder="Search" type="text">
        </div>
      </form>
    </div>
  </div>
  <!-- Basic example -->
  <hr class="my-5">

  <!-- Search with colorful border -->
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h4 class="text-center">Search with colorful border</h4>
      <form>
        <div class="md-form active-pink active-pink-2 mb-3">
          <input aria-label="Search" class="form-control" id="search1" mdbInputDirective type="search">
          <label for="search1">Search</label>
        </div>
        <!-- Search form -->
        <div class="md-form active-purple active-purple-2 mb-3">
          <input aria-label="Search" class="form-control" id="search2" mdbInputDirective type="search">
          <label for="search2">Search</label>
        </div>
        <!-- Search form -->
        <div class="md-form active-cyan active-cyan-2 mb-3">
          <input aria-label="Search" class="form-control" id="search3" mdbInputDirective type="search">
          <label for="search3">Search</label>
        </div>

        <!-- Search form -->
        <div class="md-form active-pink-2 mb-3">
          <input aria-label="Search" class="form-control" id="search4" mdbInputDirective type="search">
          <label for="search4">Search</label>
        </div>
        <!-- Search form -->
        <div class="md-form active-purple-2 mb-3">
          <input aria-label="Search" class="form-control" id="search5" mdbInputDirective type="search">
          <label for="search5">Search</label>
        </div>
        <!-- Search form -->
        <div class="md-form active-cyan-2 mb-3">
          <input aria-label="Search" class="form-control" id="search6" mdbInputDirective type="search">
          <label for="search6">Search</label>
        </div>
      </form>
    </div>
  </div>
  <!-- Search with colorful border -->
  <hr class="my-5">

  <!-- Search with icon -->
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h4 class="text-center">Search with icon</h4>
      <!-- Search form -->
      <form class="form-inline md-form form-sm">
        <i aria-hidden="true" class="fa fa-search"></i>
        <input aria-label="Search" class="form-control form-control-sm ml-3 w-75" mdbInputDirective placeholder="Search"
               type="text">
      </form>

      <!-- Search form -->
      <form class="form-inline md-form form-sm active-pink active-pink-2">
        <i aria-hidden="true" class="fa fa-search"></i>
        <input aria-label="Search" class="form-control form-control-sm ml-3 w-75" mdbInputDirective placeholder="Search"
               type="text">
      </form>

      <!-- Search form -->
      <form class="form-inline md-form form-sm active-purple active-purple-2">
        <i aria-hidden="true" class="fa fa-search"></i>
        <input aria-label="Search" class="form-control form-control-sm ml-3 w-75" mdbInputDirective placeholder="Search"
               type="text">
      </form>

      <!-- Search form -->
      <form class="form-inline md-form form-sm active-cyan active-cyan-2">
        <i aria-hidden="true" class="fa fa-search"></i>
        <input aria-label="Search" class="form-control form-control-sm ml-3 w-75" mdbInputDirective placeholder="Search"
               type="text">
      </form>

      <!-- Search form -->
      <form class="form-inline md-form form-sm">
        <input aria-label="Search" class="form-control form-control-sm mr-3 w-75" mdbInputDirective placeholder="Search"
               type="text">
        <i aria-hidden="true" class="fa fa-search"></i>
      </form>

      <!-- Search form -->
      <form class="form-inline md-form form-sm active-pink-2">
        <input aria-label="Search" class="form-control form-control-sm mr-3 w-75" mdbInputDirective placeholder="Search"
               type="text">
        <i aria-hidden="true" class="fa fa-search"></i>
      </form>

      <!-- Search form -->
      <form class="form-inline md-form form-sm active-purple-2">
        <input aria-label="Search" class="form-control form-control-sm mr-3 w-75" mdbInputDirective placeholder="Search"
               type="text">
        <i aria-hidden="true" class="fa fa-search"></i>
      </form>

      <!-- Search form -->
      <form class="form-inline md-form form-sm active-cyan-2">
        <input aria-label="Search" class="form-control form-control-sm mr-3 w-75" mdbInputDirective placeholder="Search"
               type="text">
        <i aria-hidden="true" class="fa fa-search"></i>
      </form>
    </div>
  </div>
  <!-- Search with icon -->
  <hr class="my-5">

  <!-- Search with buttons -->
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h4 class="text-center">Search with buttons</h4>
      <form class="form-inline md-form mr-auto mb-4">
        <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search" type="text">
        <button class="my-0 waves-light" gradient="aqua" mdbBtn mdbWavesEffect rounded="true" size="sm" type="submit">
          Search
        </button>
      </form>
      <form class="form-inline md-form mr-auto mb-4">
        <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search" type="text">
        <button class="my-0 waves-light" color="warning" mdbBtn mdbWavesEffect outline="true" rounded="true" size="sm"
                type="submit">Search
        </button>
      </form>
      <form class="form-inline md-form mr-auto mb-4">
        <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search" type="text">
        <button class="my-0 waves-light" color="elegant" mdbBtn mdbWavesEffect rounded="true" size="sm" type="submit">
          Search
        </button>
      </form>
    </div>
  </div>
  <!-- Search with buttons -->
  <hr class="my-5">

  <!-- Search with buttons -->
  <div class="row">
    <div class="col-md-6 mx-auto mb-5">
      <h4 class="text-center">Search with buttons</h4>
      <form class="form-inline md-form mr-auto mb-4">
        <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search" type="text">
        <button class="my-0 waves-light" gradient="aqua" mdbBtn mdbWavesEffect rounded="true" size="sm" type="submit">
          Search
        </button>
      </form>
      <form class="form-inline md-form mr-auto mb-4">
        <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search" type="text">
        <button class="my-0 waves-light" color="warning" mdbBtn mdbWavesEffect outline="true" rounded="true" size="sm"
                type="submit">Search
        </button>
      </form>
      <form class="form-inline md-form mr-auto mb-4">
        <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search" type="text">
        <button class="my-0 waves-light" color="elegant" mdbBtn mdbWavesEffect rounded="true" size="sm" type="submit">

</div>
