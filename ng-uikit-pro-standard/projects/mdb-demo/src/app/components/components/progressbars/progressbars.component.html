<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto mt-5">
      <h2 class="text-center">Angular Bootstrap Progress Bar</h2>
    </div>
  </div>

  <!-- Basic Example -->
  <div class="row">
    <div class="col-md-12 mx-auto mt-5">
      <h4 class="text-center">Basic Example</h4>
      <mdb-progress aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" max="100" min="0" value="0"></mdb-progress>
      <mdb-progress aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" max="100" min="0"
                    value="25"></mdb-progress>
      <mdb-progress aria-valuemax="100" aria-valuemin="0" aria-valuenow="50" max="100" min="0"
                    value="50"></mdb-progress>
      <mdb-progress aria-valuemax="100" aria-valuemin="0" aria-valuenow="75" max="100" min="0"
                    value="75"></mdb-progress>
      <mdb-progress aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" max="100" min="0"
                    value="100"></mdb-progress>
    </div>
  </div>
  <!-- Basic Example -->

  <hr class="my-5">

  <!-- Contextual alternatives -->
  <div class="row">
    <div class="col-md-12 mx-auto">
      <h4 class="text-center">Contextual alternatives</h4>
      <mdb-progress aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" max="100" min="0" type="success"
                    value="25"></mdb-progress>
      <mdb-progress aria-valuemax="100" aria-valuemin="0" aria-valuenow="50" max="100" min="0" type="info"
                    value="50"></mdb-progress>
      <mdb-progress aria-valuemax="100" aria-valuemin="0" aria-valuenow="75" max="100" min="0" type="warning"
                    value="75"></mdb-progress>
      <mdb-progress aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" max="100" min="0" type="danger"
                    value="100"></mdb-progress>
    </div>
  </div>
  <!-- Contextual alternatives -->

  <hr class="my-5">

  <!-- Modifying height and adding text -->
  <div class="row">
    <div class="col-md-12 mx-auto">
      <h4 class="text-center">Modifying height and adding text</h4>
      <mdb-progress aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="colorful-alternative" max="100"
                    min="0"
                    type="success"
                    value="25">Greeb
      </mdb-progress>
      <mdb-progress aria-valuemax="100" aria-valuemin="0" aria-valuenow="50" class="colorful-alternative" max="100"
                    min="0"
                    type="info"
                    value="50">Blue
      </mdb-progress>
      <mdb-progress aria-valuemax="100" aria-valuemin="0" aria-valuenow="75" class="colorful-alternative" max="100"
                    min="0"
                    type="warning"
                    value="75">Orange
      </mdb-progress>
      <mdb-progress aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" class="colorful-alternative" max="100"
                    min="0"
                    type="danger"
                    value="100">Red
      </mdb-progress>
    </div>
  </div>
  <!-- Modifying height and adding text -->

  <hr class="my-5">

  <!-- Imitation of loading progress -->
  <div class="row">
    <div class="col-md-12 mx-auto">
      <h4 class="text-center">Imitation of loading progress</h4>
      <mdb-progress [value]="value" aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" class="colorful-alternative"
                    max="100"
                    min="0"
                    type="success">{{value}} %
      </mdb-progress>
    </div>
  </div>
  <!-- Imitation of loading progress -->

  <hr class="my-5">

  <!-- Infinite loading -->
  <div class="row">
    <div class="col-md-12 mx-auto">
      <h4 class="text-center">Infinite loading</h4>
      <mdb-progress-bar class="progress primary-color-dark" mode="indeterminate"></mdb-progress-bar>
    </div>
  </div>
  <!-- Infinite loading -->

  <hr class="my-5">

  <!-- Circles -->
  <div class="row">
    <div class="col-md-12 mx-auto">
      <h4 class="text-center">Circles</h4>
      <div class="d-flex flex-center">
        <!--Big blue-->
        <mdb-spinner class="mr-2" spinnerColor="blue" spinnerType="big"></mdb-spinner>

        <!--Medium red-->
        <mdb-spinner class="mr-2" spinnerColor="red"></mdb-spinner>

        <!--Small yellow-->
        <mdb-spinner spinnerColor="yellow" spinnerType="small"></mdb-spinner>
      </div>
    </div>
  </div>
  <!-- Circles -->
  <hr class="my-5">

  <!-- Crazy Circles -->
  <div class="row">
    <div class="col-md-12 mx-auto">
      <h4 class="text-center">Crazy Circles</h4>
      <div class="d-flex flex-center">
        <!--Big blue-->
        <mdb-spinner class="mr-2" spinnerColor="blue" spinnerType="big crazy"></mdb-spinner>

        <!--Medium red-->
        <mdb-spinner class="mr-2" spinnerColor="red" spinnerType="crazy"></mdb-spinner>

        <!--Small yellow-->
        <mdb-spinner spinnerColor="yellow" spinnerType="small crazy"></mdb-spinner>
      </div>
    </div>
  </div>
  <!-- Crazy Circles -->
  <hr class="my-5">

  <!-- Multicolor -->
  <div class="row">
    <div class="col-md-12 mx-auto mb-5">
      <h4 class="text-center">Multicolor</h4>
      <div class="d-flex flex-center">
        <mdb-spinner spinnerType="big"></mdb-spinner>
      </div>
    </div>
  </div>
  <!-- Multicolor -->
</div>
