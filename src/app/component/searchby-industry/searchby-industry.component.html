
<body>
<br>
<br>
<form (ngSubmit)="searchByActivity()" [formGroup]="formByIndustry" class="decor">
  <div class="form-left-decoration"></div>
  <div class="form-right-decoration"></div>
  <div class="circle"></div>
  <div class="form-inner">
    <a>Search Company by Industry Branch</a>
    <hr>
    <div class="form__field">
      <label for="input"><img class="iconSearch" height="40" src="assets/image/searchicon.png " width="40"> </label>
      <input [(ngModel)]="branch"
           [ngbTypeahead]="search"
           class="form-control"
           formControlName="branch"
           id="input"
           placeholder="Search...."
           type="text"/>
    </div>
    <button id="batonsSubmit" type="submit">Search Branch</button>
  </div>
</form>
<app-app-alertvalitation-input *ngIf="alertShouw" [control]=formByIndustry [error]=errorResponse
                               [position]=byindustry errorMessage="{{errorMessage}}">
</app-app-alertvalitation-input>
<app-listtables [company]="companies" [control]="formByIndustry"></app-listtables>
<app-animation *ngIf="hidemeWaitCursor"></app-animation>
</body>
