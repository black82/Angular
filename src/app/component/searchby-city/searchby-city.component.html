<body>
<br>
<br>
<form (ngSubmit)="searchByCity()" [formGroup]="formByCity" class="decor">
  <div class="form-left-decoration"></div>
  <div class="form-right-decoration"></div>
  <div class="circle"></div>
  <div class="form-inner">
    <a>Search Company by City</a>
    <hr>
    <div class="form__field">
      <label for="input"><img class="iconSearch" height="40" src="assets/image/searchicon.png " width="40"> </label>
      <input [(ngModel)]="city"
             [ngbTypeahead]="search"
             class="form-control"
             formControlName="city"
             id="input"
             placeholder="Search...."
             type="text"/>
    </div>
    <button id="batonsSubmit" type="submit">Search By City</button>
  </div>
</form>
<app-app-alertvalitation-input *ngIf="alertShouw" [control]="formByCity" [error]=errorResponse
                               [position]="bycity" errorMessage="{{alertShouw}}">
</app-app-alertvalitation-input>
<app-listtables [company]="companies" [control]="formByCity"></app-listtables>
<app-animation *ngIf="hidemeWaitCursor"></app-animation>
</body>
