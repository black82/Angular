<body>
<app-app-alertvalitation-input *ngIf="visibili" [control]="formByCity"
                               errorMessage="{{errorMessage}}">
</app-app-alertvalitation-input>
<form (ngSubmit)="searchByCity($event)" [formGroup]="formByCity" class="form-inline md-form mr-auto mb-4">
  <mat-form-field class="example-full-width">
    <input [matAutocomplete]="auto" [readOnly]="true" autocapitalize="off"
           formControlName="city" matInput
           name="city"
           placeholder="Search by City"
           spellcheck="false" type="text">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button class="btn btn-outline-success"
          id="batonsSubmit" type="submit">Search By City
  </button>
</form>
<div *ngIf="companies?.length==0" id="emptylistmessage">
  <p> Somithing text to containt</p>
</div>
<app-listtables [companies]=companies [control]="formByCity"></app-listtables>
</body>
