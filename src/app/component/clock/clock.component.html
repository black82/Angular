<div [ngClass]="{invisibile: !visibility}" class="text-info">
  <p>
    Time :  {{date | date: 'MMM d, y h:mm:ss a' :'local'}}
  </p>

</div>
<button (click)="show()" *ngIf="!visibility" class="btn btn-light" type="button"><p class="text-info">Show Time</p>
</button>
<button (click)="show()" *ngIf="visibility" class="btn btn-light" type="button"><p class="text-info">Hide</p></button>
