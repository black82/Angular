<body>
<div class="grid">
  <form (ngSubmit)="onFormSubmit(registerForm.value)" [formGroup]="registerForm" class="form login" method="POST">
    <div class="form__field">
      <label for="login__username">
        <svg class="icon">
          <use xlink:href="#user" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
        </svg>
        <span class="hidden">Email</span></label>
      <input class="form__input" formControlName="email" id="login__username" name="email" placeholder="Email" required
             type="text">
    </div>
    <div class="form__field">
      <label for="login__username">
        <svg class="icon">
          <use xlink:href="#user" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
        </svg>
        <span class="hidden">Full Name</span></label>
      <input formControlName="fullName" placeholder="Full Name"
             type="text">
    </div>
    <div class="form__field">
      <label for="login__password">
        <svg class="icon">
          <use xlink:href="#lock" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
        </svg>
        <span class="hidden">Password</span></label>
      <input class="form__input" formControlName="password" id="login__password" name="password" placeholder="Password"
             required type="password">
    </div>
    <div class="form__field">
      <input type="submit" value="Sign Ou">
    </div>
  </form>
</div>
